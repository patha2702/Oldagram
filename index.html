<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="post-container">
        <header>
            <img src="./assets//oldagram-logo.png" alt="Oldagram logo" class="logo" />
            <img src="./assets//user-avatar.png" alt="your avatar" class="user-avatar" />
        </header>

        <main id="feed">
            <section>
                <div class="post-top">
                    <img src="./assets/avatar-vangogh.png" alt="Vincent van Gogh avatar" class="post-user-avatar" />
                    <div class="post-user-info">
                        <h2>Vincent van Gogh</h2>
                        <span>Zudert, Netherlands</span>
                    </div>
                </div>
                
                <img src="./assets/post-vangogh.png" alt="post image" class="post-img" />
                
                <div class="post-bottom">
                    <div class="post-activity">
                        <img src="./assets/like.png" alt="like post" />
                        <img src="./assets/like.png" alt="comment" />
                        <img src="./assets//share.png" alt="share post" />
                    </div>
                    <span class="bold">15,347 likes</span>
                    <p><span class="bold">gus1819</span> I'm feelin a bit stressed tbh</p>
                <div>
            </section>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
